<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<center><div id="time" style="background: yellow; color: blue;font-size: 45px;font-weight: bold">0</div>
<button onclick ="stop()"><<img src="99.png" height="50" width="50"/></button>
<button onclick ="play()"><img src="77.png" height="50" width="50"/></button>
<button onclick ="pause()"><img src="88.jpg" height="50" width="50"/></button>
</center>
<script>
    function pause() {
        clearInterval(time)
    }
    function stop() {
        clearInterval(time)
        i=0
        document.getElementById('time').innerHTML=0
    }
    i = 0
    time = null
    function play() {
        clearInterval(time)
        time = setInterval(function () {
            i = i+1
            document.getElementById('time').innerHTML=i
        },1000)

    }

</script>
</body>
</html>
